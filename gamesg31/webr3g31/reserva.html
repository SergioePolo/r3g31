    <div class="container">
        <div id="nuevo">
            <h2>Nueva Reserva</h2>
            <div class="input-group mb-3">
              <span class="input-group-text" for ="name">Fecha inicio</span>
              <input type="date" class="form-control" id="startDate" placeholder="Fecha Inicio">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" for ="name">Fecha fin</span>
              <input type="date" class="form-control" id="devolutionDate" placeholder="Fecha Fin">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" for ="name">Cliente</span>
              <select class="form-select" id="clientId" placeholder="Cliente">
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" for ="name">Juego</span>
              <select class="form-select" id="gameId" placeholder="Juego">
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" for ="name">Estado</span>
              <select class="form-select" id="status" placeholder="Estado">
                <option value="created">created</option>
            </select>
            </div>
            <br>
            <button class="btn"style="background-color: #d3d45f; width: 50%" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button>
            <button class="btn" style="background-color: #ef6b7a; width: 49%" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>

        <div id="modificar">
            <h2>Datos de la Reserva</h2>
            <div class="input-group mb-3">
              <input type="hidden" class="form-control" id="idModif" placeholder="Farm id">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Fecha inicio</span>
              <input type="date" class="form-control" id="startDateModif" placeholder="Fecha Inicio">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Fecha fin</span>
              <input type="date" class="form-control" id="devolutionDateModif" placeholder="Fecha Fin">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Cliente</span>
              <select class="form-select" id="clientIdModif" placeholder="Cliente">
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Juego</span>
              <select class="form-select" id="gameIdModif" placeholder="Juego">\
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" for ="name">Estado</span>
              <select class="form-select" id="status" placeholder="Estado">
                <option value="created">created</option>
            </select>
            </div>
            <br>
            <button id="nuevoGuardar" style="background-color: #d3d45f; width: 50%" class="btn" onclick="guardarEditar()">Guardar</button>
            <button id="nuevoCancelar" style="background-color: #ef6b7a; width: 49%" class="btn" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2>Informaci√≥n a eliminar: </h2>
            <input id="idDelete" type="hidden">
            <ol class="list-group list-group-numbered">
                <li id="idList" class="list-group-item"></li>
                <li id="dateStart" class="list-group-item"></li>
                <li id="dateEnd" class="list-group-item"></li>
                <!--<li id="clientId" class="list-group-item"></li>
                <li id="gameId" class="list-group-item"></li>-->
            </ol>
            <br><br>
            <button id="borrarGuardar"class="btn" style="background-color: #d3d45f; width: 50%" onclick="guardarBorrar()">Eliminar</button>
            <button id="borrarCancelar" class="btn" style="background-color: #ef6b7a; width: 49%" onclick="inicial()">Cancelar</button>
        </div>

        <div id="datos">
            <h1>Listado de Reservas</h1>
            <button class="btn" style="background-color: #d3d45f; width: 50%" onclick="agregar()">Agregar Reserva</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Reserva</th>
                        <th>Cliente</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registros">

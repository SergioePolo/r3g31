              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"

    <div class="container">
        <div id="nuevo">
            <h2>Nuevo Mensaje</h2>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Mensaje</span>
              <input type="text" class="form-control" id="messagetext" placeholder="Mensaje">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Cliente</span>
              <select class="form-select" id="clientId" placeholder="Cliente">
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Juego</span>
              <select class="form-select" id="gameId" placeholder="Juego">
              </select> 
            </div>
            <br>
            <button class="btn" style="background-color: #d3d45f; width: 50%" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button>
            <button class="btn btn" style="background-color: #ef6b7a; width: 49%" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>

        <div id="modificar">
            <h2>Datos del Mensaje</h2>
            <div class="input-group mb-3">
              <input type="hidden" class="form-control" id="idModif" placeholder="Id">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Mensaje</span>
              <input type="text" class="form-control" id="messagetextModif" placeholder="Mensaje">
            </div>
            <br>
            <button id="nuevoGuardar" style="background-color: #d3d45f; width: 50%" class="btn" onclick="guardarEditar()">Guardar</button>
            <button id="nuevoCancelar" style="background-color: #ef6b7a; width: 49%" class="btn" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2>Mensaje a eliminar: </h2>
            <input id="idDelete" type="hidden">
            <ol class="list-group list-group-numbered">
                <li id="idList" class="list-group-item"></li>
                <li id="messagetextList" class="list-group-item"></li>
                <li id="clientList" class="list-group-item"></li>
                <li id="gameList" class="list-group-item"></li>
            </ol>
            <br><br>
            <button id="borrarGuardar" class="btn" style="background-color: #d3d45f; width: 50%" onclick="guardarBorrar()">Eliminar</button>
            <button id="borrarCancelar" class="btn" style="background-color: #ef6b7a; width: 49%" onclick="inicial()">Cancelar</button>
        </div>

        <div id="datos">
            <h1>Listado de Mensajes</h1>
            <button class="btn" style="background-color: #d3d45f; width: 50%" onclick="agregar()">Agregar Mensajes</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead>
                    <tr>
                        <th style="display: none">Id</th>
                        <th>Mensaje</th>
                        <th>Juego</th>
                        <th>Cliente</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registros">

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/mensajes.js">
    </script>

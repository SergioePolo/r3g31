    <div class="container">
        <div id="nuevo">
            <h2>Nuevo Cliente</h2>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nombre</span>
              <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Password</span>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Edad</span>
              <input type="number" class="form-control" id="age" placeholder="Edad">
            </div>
            <br>
            <button class="btn" style="background-color: #d3d45f; width: 50%" id="nuevoGuardar" onclick="guardarNuevo()">Guardar</button>
            <button class="btn" style="background-color: #ef6b7a; width: 49%" id="nuevoCancelar" onclick="inicial()">Cancelar</button>
        </div>

        <div id="modificar">
            <h2>Datos del Cliente</h2>
            <div class="input-group mb-3">
              <input type="hidden" class="form-control" id="idLabel" placeholder="Id">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nombre</span>
              <input type="text" class="form-control" id="nameModif" placeholder="Nombre">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Email</span>
              <input type="email" class="form-control" id="emailModif" placeholder="Email">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Password</span>
              <input type="password" class="form-control" id="passwordModif" placeholder="Password">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Edad</span>
              <input type="number" class="form-control" id="ageModif" placeholder="Edad">
            </div>
            <br>
            <button id="nuevoGuardar" class="btn" style="background-color: #d3d45f; width: 50%" onclick="guardarEditar()">Guardar</button>
            <button id="nuevoCancelar" class="btn" style="background-color: #ef6b7a; width: 49%" onclick="inicial()">Cancelar</button>
        </div>

        <div id="borrar">
            <h2>Informaci√≥n a eliminar:</h2>
            <input id="idDelete" type="hidden">
            <ol class="list-group list-group-numbered">
                <li id="idList" class="list-group-item"></li>
                <li id="nameList" class="list-group-item"></li>
                <li id="emailList" class="list-group-item"></li>
                <li id="ageList" class="list-group-item"></li>
            </ol>
            <br><br>
            <button id="borrarGuardar"  class="btn" style="background-color: #d3d45f; width: 50%"  onclick="guardarBorrar()">Eliminar</button>
            <button id="borrarCancelar" class="btn" style="background-color: #ef6b7a; width: 49%" onclick="inicial()">Cancelar</button>
        </div>

        <div id="datos">
            <h1>Listado de Clientes</h1>
            <button class="btn" style="background-color: #d3d45f; width: 50%"onclick="agregar()">Agregar Cliente</button>
            <br>
            <br>
            <table border="1" class="table table-striped table-responsive-md" id="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Edad</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="registros">
                    
                </tbody>
            </table>
        </div>
